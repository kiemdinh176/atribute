<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bài 32 attribute</title>
    <link rel="stylesheet" href="style.css" />
    <!-- chọn tất cả các thẻ href -->
  </head>
  <body>
    <!-- phải đúng trong title mới chọn -->
    <a
      href="https://www.facebook.com/kiemdinh2610"
      title="tuhoc"
      &
      target="_blank"
    >
      click vào em đi 1 </a
    ><br />
    <!-- có 1 chữ giống title là chọn -->
    <a
      href="https://www.facebook.com/kiemdinh2610"
      target="_blank"
      title="tuhcc2"
    >
      click vào em đi 2 </a
    ><br />
    <!-- miễn sao chữ đầu tiên của title giống nhau là lụm -->
    <!-- LƯU Ý -->
    <!-- TITLE phải là 1 chuỗi kí tự ...không cach, không số ở sau tittle -->
    <!-- có thể nối lại bằng dấu -  NOT _ -->
    <a
      href="https://www.facebook.com/kiemdinh2610"
      target="_self"
      &
      title="tu-hoc"
    >
      click vào em đi 3 </a
    ><br />
    <!-- chứ đầu tiên giống là đc sau kệ bà nó write như nào cũng đc -->
    <a
      href="https://www.facebook.com/kiemdinh2610"
      target="_blank"
      title="abc ưerjr3234"
      >click vô em đi 4</a
    ><br />
    <!-- viết gì cũng đc miễn sau cuối có kí tự bằng value là đc -->
    <!-- ví dụ sau cuối value = 1 thì css title $ ="1" -->
    <!-- và ngược lạiiii !!! -->
    <a
      href="https://www.facebook.com/kiemdinh2610"
      target="_blank"
      title="sadkhsad suad 87871"
      >click mạnh lên a</a
    >
    <h3>Note</h3>
    <p><i>thursday 14th november 22:37</i></p>
  </body>
</html>
